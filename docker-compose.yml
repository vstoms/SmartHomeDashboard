services:
  app:
    build: .
    container_name: homey-dashboard
    ports:
      - "${PORT:-8080}:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - db_data:/var/www/html/database/data
    environment:
      - APP_NAME=Homey Dashboard
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:${PORT:-8080}
    restart: unless-stopped

volumes:
  db_data:
